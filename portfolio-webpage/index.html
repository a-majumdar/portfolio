<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Majumdar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="#" onclick="returnToLanding()">Ananya Majumdar</a></h1>
        <label class="switch">
            <input type="checkbox" id="color-blind-toggle">
            <span class="slider round"></span>
        </label>
    </header>
    <div id="landing">
        <h1>Welcome to My Portfolio</h1>
        <div class="buttons">
            <button onclick="showSection('portfolio')">Coding Portfolio</button>
            <button onclick="showSection('cv')">CV</button>
            <button onclick="showSection('blog')">Blog</button>
            <button onclick="showSection('crafts')">Crafting Projects</button>
        </div>
    </div>
    <nav id="tab-nav">
        <ul>
            <li><a href="#" onclick="showSection('portfolio')">Coding Portfolio</a></li>
            <li><a href="#" onclick="showSection('cv')">CV</a></li>
            <li><a href="#" onclick="showSection('blog')">Blog</a></li>
            <li><a href="#" onclick="showSection('crafts')">Crafting Projects</a></li>
        </ul>
    </nav>
    <main>
        <section id="portfolio">
            <h2>CodingPortfolio</h2>
            <div id="threejs-animation"></div>
            <!-- Projects will be listed here -->
        </section>
        <section id="cv">
            <h2>CV</h2>
            <!-- CV details will be listed here -->
        </section>
        <section id="blog">
            <h2>Blog</h2>
            <!-- Blog posts will be listed here -->
        </section>
        <section id="crafts">
            <h2>Crafting Projects</h2>
            <div id="image-gallery">
                <!-- Images will be displayed here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="threejs_script.js"></script>
</body>
</html>
